<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="obrazky/logo.svg" sizes="any" type="image/svg+xml" />
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="output.css" />
    <title>Kalendář</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <div
      id="myOverlay"
      class="fixed top-0 left-0 z-50 hidden w-full h-full bg-black opacity-50 overlay"
    ></div>

    <div
      id="mySidenav"
      class="fixed top-0 right-0 z-50 h-full overflow-x-hidden text-gray-300 transition-all duration-500 transform translate-x-full bg-white sidenav w-72"
    >
      <a
        href="javascript:void(0)"
        class="absolute top-0 right-0 pt-6 pr-6 text-3xl closebtn text-beige"
        onclick="closeNav()"
        >&times;</a
      >
      <a
        href="index.html"
        class="block px-8 pt-16 text-xl font-medium text-beige"
        >Úvod</a
      >
      <a
        href="tipynavylet.html"
        class="block px-8 pt-6 text-xl font-medium text-beige"
        >Tipy na výlet</a
      >
      <a
        href="kalendar.html"
        class="block px-8 pt-6 text-xl font-medium text-beige"
        >Kalendář</a
      >
      <a
        href="fotogalerie.html"
        class="block px-8 pt-6 text-xl font-medium text-beige"
        >Fotogalerie</a
      >
      <a href="#" class="block px-8 pt-6 text-xl font-medium text-beige"
        >Kontakt</a
      >
      <a
        href="mailto:domekulabe@gmail.com"
        class="block px-8 py-6 text-base text-beige"
        >domekulabe@gmail.com</a
      >
      <a href="tel:+420 737 015 382" class="block px-8 text-base text-beige"
        >+420 737 015 382</a
      >
    </div>

    <header
      class="flex flex-row items-center justify-between px-6 py-4 flex-nowrap"
    >
      <div class="flex items-center gap-2 footer-section-center">
        <img class="w-5 h-4" src="obrazky/logo.svg" alt="logo_stanovic" />
        <h1 class="text-xl font-medium">Domek U Labe</h1>
      </div>
      <div class="flex flex-row items-center justify-center gap-4 flex-nowrap">
        <img class="w-5 h-4" src="obrazky/cz_flag.svg" alt="FlagofCZ" />
        <img class="w-5 h-4" src="obrazky/gb_flag.svg" alt="FlagofUK" />
        <img
          class="w-5 h-4 cursor-pointer"
          src="obrazky/hamburger.svg"
          alt="menulogo"
          onclick="toggleNav()"
        />
      </div>
    </header>

    <main>
      <section class="relative font-black text-center text-white">
        <img
          class="w-full h-1/2"
          src="obrazky/barak.png"
          alt="barak Stanovice"
        />
        <div
          class="absolute px-1 py-1 text-2xl transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 bg-black/40"
        >
          Kalendář
        </div>
      </section>
    </main>
    <footer
      class="flex items-center justify-center h-20 mt-auto text-xs text-center text-white bg-black"
    >
      <div>
        <div>Stanovice 31, 544 01 Dvůr Králové nad Labem</div>
        <div>+420 737 015 382, domekulabe@gmail.com</div>
      </div>
    </footer>
    <script src="add.js"></script>
  </body>
</html>
